<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Image Carousel</title>
</head>

<body>

	<div class="container">
		<div class="image fade">
			<img src="img/0.jpg" alt="0" width="100%">
		</div>
		<div class="image fade">
			<img src="img/1.jpeg" alt="1" width="100%">
		</div>
		<div class="image fade">
			<img src="img/2.jpeg" alt="2" width="100%">
		</div>
		<div class="image fade">
			<img src="img/3.jpeg" alt="3" width="100%">
		</div>

		<i id="prev" onclick="showImage(-1)" class="fas fa-chevron-left"></i>
		<i id="next" onclick="showImage(1)" class="fas fa-chevron-right"></i>

		<div class="dots">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
